<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-light">
    <div class="col-12 d-flex justify-content-center">
        <div class=" m-5 col-6" >
            <h2 class="text-center m-4">Way to Mars</h2>
            <div class="container d-flex justify-content-center">
                <div class="form-group d-flex flex-column col-sm-3">
                    <label>Incert square size:</label>
                    <input type="number" id="squareSize"> </input>
                </div>
                <div class="form-group d-flex flex-column col-sm-3">
                    <label>Incert initial orientation:</label>
                    <input type="text" id="orientation"> </input>
                </div>
            </div>
            <div class="container d-flex justify-content-center">
                <div class="form-group d-flex flex-column col-sm-3">
                    <label>Horizontal position:</label>
                    <input type="number" id="positionX"> </input>
                </div>
                <div class="form-group d-flex flex-column col-sm-3">
                    <label>Vertical position:</label>
                    <input type="number" id="positionY"> </input>
                </div>
            </div>
            <div class="container d-flex justify-content-center">
                <div class="form-group d-flex flex-column col-sm-3">
                    <label>Code your movements:</label>
                    <input type="text" id="movements"> </input>
                </div>    
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-info btn-lg m-5 col-3" id="enviar">
                    Send
                </button>
            </div>
        </div> 
    </div>
    <div class="col-12 d-flex justify-content-center">
        <div class="container m-5">
            <div class="container d-flex justify-content-center">
                <div class="form-group d-flex flex-column col-sm-3 m-4">
                    <label>Final position X:</label>
                    <div class="border-bottom mt-5" id="finalCoordinatesX"></div>
                </div>
                <div class="form-group d-flex flex-column col-sm-3 m-4">
                    <label>Final position Y:</label>
                    <div class="border-bottom mt-5" id="finalCoordinatesY"></div>
                </div>
            </div>
            <div class="container d-flex justify-content-center">
                <div class="form-group d-flex flex-column col-sm-3 m-4">
                    <label>Final orientation:</label>
                    <div class="border-bottom mt-5" id="finalOrientation"></div>
                </div>
                <div class="form-group d-flex flex-column col-sm-3 m-4">
                    <label>Result:</label>
                    <div class="border-bottom mt-5" id="result"></div>
                </div>
            </div>    
        </div>
    </div>
    
    <script src="logica.js"></script>
</body>
</html>
